<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>minhas-faltas</title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/home/home.css" />
  </head>
  <body>
    <div class="container">
      <h2 id="welcome"></h2>
      <div class="date-bar" id="dateBar"></div>
      <div class="task-section">
        <h3 class="date-header"></h3>
        <div class="task-container"></div>
      </div>
      <div class="button-section">
        <div class="button-container">
          <button id="addSubjectBtn" class="main-button">
            Adicionar Matéria
          </button>
        </div>
      </div>
      <nav class="bottom-navbar">
        <div class="navbar-item" id="calendarNav">
          <a href="/calendar">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <span>Calendário</span>
          </a>
        </div>
        <div class="navbar-item active" id="homeNav">
          <a href="/home/">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span>Início</span>
          </a>
        </div>
        <div class="navbar-item" id="notebookNav">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
          </svg>
          <span>Resumo</span>
        </div>
      </nav>
    </div>
    <!-- Pop-up Form -->
    <div class="popup-overlay" id="subjectPopup">
      <div class="popup-container">
        <div class="popup-header">
          <h3>Adicionar Matéria</h3>
          <button class="close-btn" id="closePopupBtn">&times;</button>
        </div>
        <form id="subjectForm">
          <div class="form-group">
            <label for="subjectName">Nome da Matéria</label>
            <input type="text" id="subjectName" required />
          </div>

          <div class="form-group">
            <label>Dias da Semana</label>
            <div class="weekday-selector" id="weekdaySelector">
              <div class="weekday-item">
                <div class="weekday-box" data-day="0">D</div>
                <span class="weekday-label">Dom</span>
              </div>
              <div class="weekday-item">
                <div class="weekday-box" data-day="1">S</div>
                <span class="weekday-label">Seg</span>
              </div>
              <div class="weekday-item">
                <div class="weekday-box" data-day="2">T</div>
                <span class="weekday-label">Ter</span>
              </div>
              <div class="weekday-item">
                <div class="weekday-box" data-day="3">Q</div>
                <span class="weekday-label">Qua</span>
              </div>
              <div class="weekday-item">
                <div class="weekday-box" data-day="4">Q</div>
                <span class="weekday-label">Qui</span>
              </div>
              <div class="weekday-item">
                <div class="weekday-box" data-day="5">S</div>
                <span class="weekday-label">Sex</span>
              </div>
              <div class="weekday-item">
                <div class="weekday-box" data-day="6">S</div>
                <span class="weekday-label">Sáb</span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="classTime">Horário das Aulas</label>
            <input type="time" id="classTime" required />
          </div>

          <div class="form-group">
            <label for="startPeriod">Start Period:</label>
            <input type="date" id="startPeriod" required />
          </div>

          <div class="form-group">
            <label for="endPeriod">End Period:</label>
            <input type="date" id="endPeriod" required />
          </div>

          <div class="form-group">
            <div class="checkbox-group">
              <input type="checkbox" id="isRequired" />
              <label for="isRequired">É obrigatória?</label>
            </div>
          </div>

          <button type="submit" class="submit-btn">Salvar</button>
        </form>
      </div>
    </div>
  </body>
  <script type="module" src="/home/home.js"></script>
</html>
